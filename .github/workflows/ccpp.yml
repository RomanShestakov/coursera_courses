name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies on ubuntu-latest
      run: |
        sudo apt-get update
        sudo apt-get install build-essential
        sudo apt-get install cmake
        sudo apt-get install googletest google-mock

    - name: configure
      run: |
        mkdir -p build && cd build && cmake -DCMAKE_VERBOSE_MAKEFILE=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=1 ..

    - name: make
      run: |
        cmake --build ./build
        cmake --install ./build --strip

    - name: run
      run: |
        echo 2 3 | assignment1
        echo 'milk milkshake month' | assignment2
